<mat-card [@fade]="true">
    <img mat-card-image src="{{ movie.poster }}">
    <mat-card-header>
        <mat-card-title>{{ movie.title }}</mat-card-title>
        <mat-card-subtitle>{{ movie.year }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
        <button mat-flat-button routerLink="./{{ movie.id }}" routerLinkActive="active">Details</button>
    </mat-card-actions>
</mat-card>
